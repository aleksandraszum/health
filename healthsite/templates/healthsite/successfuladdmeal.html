{% extends 'base.html' %}

{% block content %}

    <div class="row">

        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <main role="main" class="text-center">

                <div class="container">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="nav-plan"><h2>Your options:
                            </h2></div>
                            <br>
                            <div class="col ">
                                <p><a class="btn btn-secondary" href="{% url 'show_today_meal_plan' %}"
                                      role="button">See
                                    today's meals</a></p>
                            </div>
                            <div class="col">
                                <p><a class="btn btn-secondary" href="{% url 'show_previous_meal_plan' %}"
                                      role="button">See previous meals</a></p>
                            </div>
                            <div class="col ">
                                <p><a class="btn btn-secondary" href="{% url 'show_future_meal_plan' %}"
                                      role="button">See
                                    future meals</a></p>
                            </div>
                            <div class="col ">
                                <p><a class="btn btn-secondary" href="{% url 'add_meal' %}" role="button">Add meals</a>
                            </div>
                            <div class="col">
                                <p><a class="btn btn-secondary" href="{% url 'edit_meal' %}" role="button">Edit
                                    meals</a>
                            </div>
                        </div>
                        <div class="col-md-9 align-self-center">
                            <div class="nav-plan align-self-center"><h2>You've successfully added your meal plan
                                for {{ date|date:"d-m-y" }}!
                            </h2></div>
                        </div>
                    </div>
                    <hr>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
